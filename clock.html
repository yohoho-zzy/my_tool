<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>魔法时钟</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: 'Baloo 2', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #magic-clock {
      width: 240px;
      border: 2px solid #333;
      border-radius: 16px;
      background: #000;
      color: #fff;
      text-align: center;
      position: relative;
      transition: box-shadow 0.4s ease;
      box-sizing: border-box;
    }

    .time-display {
      font-size: 1.8em;
      margin-top: 12px;
      font-weight: 1000;
      color: #7FFFCC;
      line-height: 20px;
    }

    .date-display {
      font-size: 0.8em;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .kaomoji-display {
      font-size: 1.4em;
      text-shadow: 0 0 6px #fff;
      margin: 12px;
      font-weight: 1000;
    }

    .hidden {
      display: none !important;
    }

    .glowing {
      box-shadow: inset 0 0 15px 6px #a64aff;
      border-color: #a64aff;
    }

    /* 粒子现在作为内部元素 */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      display: none;
    }

    .glowing .particles {
      display: block;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100%) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100%) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="magic-clock" class="glowing">
    <div class="time-display"></div>
    <div class="date-display"></div>
    <div class="kaomoji-display hidden">(❁´◡`❁)</div>
    <div class="particles" id="particles-container"></div>
  </div>

  <script>
    const clock = document.getElementById('magic-clock');
    const timeEl = clock.querySelector('.time-display');
    const dateEl = clock.querySelector('.date-display');
    const kaomojiEl = clock.querySelector('.kaomoji-display');
    const particles = document.getElementById('particles-container');

    const kaomojis = ['(❁´◡`❁)', '╰(*°▽°*)╯', '٩(ˊ〇ˋ*)و', '(≧∇≦)ﾉ', 'o((>ω< ))o'];
    let currentKaomoji = 0;
    let showingClock = true;
    let glowing = true;

    function updateClock() {
      const now = new Date();
      timeEl.textContent = now.toLocaleTimeString('en-GB');
      dateEl.textContent = now.toLocaleDateString('en-GB', {
        year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short'
      });
    }

    setInterval(updateClock, 1000);
    updateClock();

    function toggleDisplay() {
      showingClock = !showingClock;
      if (showingClock) {
        timeEl.classList.remove('hidden');
        dateEl.classList.remove('hidden');
        kaomojiEl.classList.add('hidden');
      } else {
        timeEl.classList.add('hidden');
        dateEl.classList.add('hidden');
        currentKaomoji = (currentKaomoji + 1) % kaomojis.length;
        kaomojiEl.textContent = kaomojis[currentKaomoji];
        kaomojiEl.classList.remove('hidden');
      }
    }

    function toggleGlow() {
      glowing = !glowing;
      clock.classList.toggle('glowing', glowing);
    }

    // Mobile tap / double tap
    let lastTap = 0;
    clock.addEventListener('touchend', (e) => {
      const now = new Date().getTime();
      if (now - lastTap < 300) {
        toggleGlow();
      } else {
        toggleDisplay();
      }
      lastTap = now;
    });

    // PC hover logic
    let hoverStart = 0;
    let mouseYStart = 0;
    let mouseXStart = 0;

    clock.addEventListener('mouseenter', (e) => {
      hoverStart = Date.now();
      mouseYStart = e.clientY;
      mouseXStart = e.clientX;
    });

    clock.addEventListener('mouseleave', (e) => {
      const hoverDuration = Date.now() - hoverStart;
      const dx = e.clientX - mouseXStart;
      const dy = e.clientY - mouseYStart;

      if (hoverDuration > 3000 && dx < -30) {
        toggleGlow();
      } else if (dy < -30 && mouseYStart - e.clientY < 200) {
        toggleDisplay();
      }
    });

    // 粒子生成
    function generateParticles() {
      for (let i = 0; i < 40; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 6 + 's';
        particles.appendChild(p);
      }
    }

    generateParticles();
  </script>
</body>
</html>
