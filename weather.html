<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>城市天气预报</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .weather-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .day-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      width: 150px;
      text-align: center;
    }
    .day-box h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }
    .temp {
      font-size: 1.2rem;
      margin: 6px 0;
    }
    .temp.hot {
      color: #d43f3a;
    }
    .temp.cold {
      color: #337ab7;
    }
    .desc {
      font-size: 0.85rem;
      color: #666;
    }
    .weather-type {
      font-size: 0.95rem;
      font-weight: bold;
      color: #444;
      margin-bottom: 4px;
    }
    .weather-icon {
      font-size: 1.8rem;
      margin-bottom: 4px;
    }
    .highlight {
      background-color: #ffefc2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="title">天气预报</h1>
  <div class="weather-container" id="weather"></div>

  <script>
    async function getLocation() {
      try {
        return await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            pos => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }),
            () => resolve({ lat: 35.6764, lon: 139.6500, fallback: true }) // 默认东京
          );
        });
      } catch {
        return { lat: 35.6764, lon: 139.6500, fallback: true }; // 默认东京
      }
    }

    async function getCoordinates(city) {
      const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=zh`);
      const data = await res.json();
      if (!data.results || data.results.length === 0) throw new Error("找不到该城市");
      return {
        lat: data.results[0].latitude,
        lon: data.results[0].longitude,
        name: data.results[0].name
      };
    }

    function getWeatherDescription(code) {
      const map = {
        0: ["晴天", "☀️"], 1: ["多云", "🌤"], 2: ["部分多云", "⛅"], 3: ["阴天", "☁️"],
        45: ["薄雾", "🌫"], 48: ["雾霭", "🌫"],
        51: ["小毛毛雨", "🌦"], 53: ["中毛毛雨", "🌧"], 55: ["大毛毛雨", "🌧"],
        61: ["小雨", "🌧"], 63: ["中雨", "🌧"], 65: ["大雨", "🌧"],
        71: ["小雪", "🌨"], 73: ["中雪", "❄️"], 75: ["大雪", "❄️"],
        95: ["雷阵雨", "⛈"], 96: ["雷阵雨伴小冰雹", "⛈"], 99: ["雷阵雨伴大冰雹", "⛈"]
      };
      return map[code] || ["未知", "❓"];
    }

    async function init() {
      const params = new URLSearchParams(location.search);
      const city = params.get("city");
      const days = parseInt(params.get("days") || "3");
      const container = document.getElementById("weather");
      const now = new Date();
      const currentHour = now.getHours();

      if (!city) {
        try {
          const loc = await getLocation();
          const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${loc.lat}&longitude=${loc.lon}&hourly=temperature_2m,weathercode&timezone=auto`);
          const data = await res.json();
          document.getElementById("title").textContent = (loc.fallback ? "默认位置（东京）" : "当前位置") + " - 今日每小时天气";

          const hours = data.hourly.time;
          const temps = data.hourly.temperature_2m;
          const codes = data.hourly.weathercode;

          for (let i = 0; i < hours.length; i++) {
            const hourStr = hours[i].slice(11, 16);
            if (!hours[i].startsWith(now.toISOString().slice(0, 10))) continue;

            const box = document.createElement("div");
            box.className = "day-box" + (parseInt(hourStr.slice(0, 2)) === currentHour ? " highlight" : "");
            const [desc, icon] = getWeatherDescription(codes[i]);
            const tempClass = temps[i] >= 30 ? "hot" : temps[i] <= 5 ? "cold" : "";
            box.innerHTML = `
              <h3>${hourStr}</h3>
              <div class="weather-icon">${icon}</div>
              <div class="weather-type">${desc}</div>
              <div class="temp ${tempClass}">${temps[i]}℃</div>
            `;
            container.appendChild(box);
          }
        } catch (e) {
          container.textContent = "无法获取天气数据。";
        }
        return;
      }

      try {
        const { lat, lon, name } = await getCoordinates(city);
        const forecast = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,windspeed_10m_max,weathercode&timezone=auto&forecast_days=${days}`)
          .then(res => res.json());

        document.getElementById("title").textContent = `${name} - ${days}天天气预报`;
        const daily = forecast.daily;

        for (let i = 0; i < days; i++) {
          const date = daily.time[i];
          const max = daily.temperature_2m_max[i];
          const min = daily.temperature_2m_min[i];
          const rain = daily.precipitation_probability_max[i];
          const wind = daily.windspeed_10m_max[i];
          const weatherCode = daily.weathercode[i];
          const [weatherDesc, weatherIcon] = getWeatherDescription(weatherCode);

          const tempClass = max >= 30 ? "hot" : min <= 5 ? "cold" : "";

          const box = document.createElement("div");
          box.className = "day-box";
          box.innerHTML = `
            <h3>${date}</h3>
            <div class="weather-icon">${weatherIcon}</div>
            <div class="weather-type">${weatherDesc}</div>
            <div class="temp ${tempClass}">${min}℃ ~ ${max}℃</div>
            <div class="desc">降水概率：${rain}%</div>
            <div class="desc">最大风速：${wind} km/h</div>
          `;
          container.appendChild(box);
        }
      } catch (err) {
        container.textContent = "获取天气失败，请检查城市名或网络";
      }
    }

    init();
  </script>
</body>
</html>
