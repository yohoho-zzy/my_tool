<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .countdown-container {
      display: flex;
      gap: 20px;
      text-align: center;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #666;
    }

    .value {
      width: 80px;
      height: 100px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      background: #f0f0f0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .fade-animate {
      animation: fadeZoom 0.4s ease-in-out;
    }

    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="unit">
      <div class="value" id="days">00</div>
      <div class="label">天</div>
    </div>
    <div class="unit">
      <div class="value" id="hours">00</div>
      <div class="label">时</div>
    </div>
    <div class="unit">
      <div class="value" id="minutes">00</div>
      <div class="label">分</div>
    </div>
    <div class="unit">
      <div class="value" id="seconds">00</div>
      <div class="label">秒</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-11-20T23:59:59");
    const ids = ["days", "hours", "minutes", "seconds"];
    let prevValues = ["", "", "", ""];

    function format(n) {
      return n.toString().padStart(2, "0");
    }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        ids.forEach(id => {
          document.getElementById(id).textContent = "00";
        });
        return;
      }

      const timeLeft = [
        Math.floor(diff / (1000 * 60 * 60 * 24)),       // 天
        Math.floor((diff / (1000 * 60 * 60)) % 24),      // 时
        Math.floor((diff / (1000 * 60)) % 60),           // 分
        Math.floor((diff / 1000) % 60)                   // 秒
      ];

      timeLeft.forEach((val, i) => {
        const el = document.getElementById(ids[i]);
        const newVal = format(val);
        if (prevValues[i] !== newVal) {
          el.textContent = newVal;
          el.classList.remove("fade-animate");
          void el.offsetWidth; // 触发重绘以重启动画
          el.classList.add("fade-animate");
          prevValues[i] = newVal;
        }
      });
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
