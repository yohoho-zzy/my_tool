<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>测试长按按钮</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Vuetify & MDI 图标 -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.14/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" rel="stylesheet">
  <style>
    .audio-btn {
      width: 180px;
      height: 180px;
      font-size: 24px;
    }

    .audio-btn-active {
      background-color: #ff5252 !important;
      color: white;
    }

    #timer {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container class="d-flex justify-center align-center" style="height: 100vh; flex-direction: column;">
        <v-btn class="rounded-circle audio-btn"
               :class="{ 'audio-btn-active': recording }"
               @mousedown="startTranscribe"
               @mouseup="stopTranscribe"
               @mouseleave="stopTranscribe"
               @touchstart="startTranscribe"
               @touchend="stopTranscribe">
          <v-icon>mdi-microphone-outline</v-icon>
        </v-btn>
        <div id="timer">{{ displayTime }}</div>
      </v-container>
    </v-app>
  </div>

  <!-- Vue & Vuetify -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.14/dist/vuetify.min.js"></script>
  <script>
    const { createApp, ref, computed } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      setup() {
        const recording = ref(false);
        const startTime = ref(0);
        const duration = ref(0);

        const displayTime = computed(() => {
          return recording.value ? '录音中...' : `录音时长：${(duration.value / 1000).toFixed(2)} 秒`;
        });

        const startTranscribe = () => {
          startTime.value = Date.now();
          recording.value = true;
        };

        const stopTranscribe = () => {
          if (!recording.value) return;
          duration.value = Date.now() - startTime.value;
          recording.value = false;
        };

        return {
          recording,
          displayTime,
          startTranscribe,
          stopTranscribe
        };
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify).mount('#app');
  </script>
</body>
</html>
