<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>翻牌倒计时</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .countdown-container {
      display: flex;
      gap: 20px;
      text-align: center;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #666;
    }

    .flip-card {
      perspective: 1000px;
    }

    .flip-card-inner {
      width: 80px;
      height: 100px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      background: #f0f0f0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
    }

    .flip {
      animation: flip 0.6s ease-in-out;
    }

    @keyframes flip {
      0% { transform: rotateX(0); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="unit">
      <div class="flip-card"><div class="flip-card-inner" id="days">00</div></div>
      <div class="label">天</div>
    </div>
    <div class="unit">
      <div class="flip-card"><div class="flip-card-inner" id="hours">00</div></div>
      <div class="label">时</div>
    </div>
    <div class="unit">
      <div class="flip-card"><div class="flip-card-inner" id="minutes">00</div></div>
      <div class="label">分</div>
    </div>
    <div class="unit">
      <div class="flip-card"><div class="flip-card-inner" id="seconds">00</div></div>
      <div class="label">秒</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-12-31T23:59:59");
    const ids = ["days", "hours", "minutes", "seconds"];
    let prevValues = ["", "", "", ""];

    function format(n) {
      return n.toString().padStart(2, "0");
    }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        ids.forEach(id => {
          document.getElementById(id).textContent = "00";
        });
        return;
      }

      const timeLeft = [
        Math.floor(diff / (1000 * 60 * 60 * 24)),       // 天
        Math.floor((diff / (1000 * 60 * 60)) % 24),      // 时
        Math.floor((diff / (1000 * 60)) % 60),           // 分
        Math.floor((diff / 1000) % 60)                   // 秒
      ];

      timeLeft.forEach((val, i) => {
        const el = document.getElementById(ids[i]);
        const newVal = format(val);
        if (prevValues[i] !== newVal) {
          el.textContent = newVal;
          el.classList.remove("flip");
          void el.offsetWidth; // 强制重绘触发动画
          el.classList.add("flip");
          prevValues[i] = newVal;
        }
      });
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
