<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>真正滑动数字切换</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .countdown-container {
      display: flex;
      gap: 16px;
      text-align: center;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .value-container {
      width: 70px;
      height: 80px;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }

    .value-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .digit {
      width: 100%;
      height: 100%;
      line-height: 80px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: white;
      position: absolute;
      left: 0;
      text-shadow: 0 1px 1px rgba(255,255,255,0.3), 0 2px 3px rgba(0,0,0,0.6);
      transform: translateY(0%);
      opacity: 1;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .digit.exit {
      transform: translateY(-100%);
      opacity: 0;
    }

    .digit.enter {
      transform: translateY(100%);
      opacity: 0;
    }

    .digit.enter.active {
      transform: translateY(0%);
      opacity: 1;
    }

    .label {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <div class="unit">
      <div class="value-container">
        <div class="value-wrapper" id="days-wrapper">
          <div class="digit" id="days">000</div>
        </div>
      </div>
      <div class="label">天</div>
    </div>
    <div class="unit">
      <div class="value-container">
        <div class="value-wrapper" id="hours-wrapper">
          <div class="digit" id="hours">00</div>
        </div>
      </div>
      <div class="label">时</div>
    </div>
    <div class="unit">
      <div class="value-container">
        <div class="value-wrapper" id="minutes-wrapper">
          <div class="digit" id="minutes">00</div>
        </div>
      </div>
      <div class="label">分</div>
    </div>
    <div class="unit">
      <div class="value-container">
        <div class="value-wrapper" id="seconds-wrapper">
          <div class="digit" id="seconds">00</div>
        </div>
      </div>
      <div class="label">秒</div>
    </div>
  </div>

  <script>
    const ids = ["days", "hours", "minutes", "seconds"];
    let prevValues = ["", "", "", ""];
    let targetDate = null;

    function getTargetFromURL() {
      const params = new URLSearchParams(location.search);
      const targetStr = params.get("target");
      if (!targetStr || !/^\d{14}$/.test(targetStr)) return null;
      const year = +targetStr.slice(0, 4);
      const month = +targetStr.slice(4, 6) - 1;
      const day = +targetStr.slice(6, 8);
      const hour = +targetStr.slice(8, 10);
      const minute = +targetStr.slice(10, 12);
      const second = +targetStr.slice(12, 14);
      return new Date(year, month, day, hour, minute, second);
    }

    function format(n, digits = 2) {
      return n.toString().padStart(digits, "0");
    }

    function animateValue(id, newValue) {
      const wrapper = document.getElementById(`${id}-wrapper`);
      const oldEl = document.getElementById(id);

      // 创建新元素并设置初始位置
      const newEl = document.createElement("div");
      newEl.className = "digit enter";
      newEl.textContent = newValue;
      newEl.id = id + "-new";
      wrapper.appendChild(newEl);

      // 触发入场动画
      requestAnimationFrame(() => {
        newEl.classList.add("active");
        oldEl.classList.add("exit");
      });

      // 动画完成后清理旧元素并重命名新元素
      setTimeout(() => {
        oldEl.remove();
        newEl.id = id;
      }, 400);
    }

    function updateCountdown() {
      if (!targetDate) return;

      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        ids.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.textContent = "00";
        });
        return;
      }

      const timeLeft = [
        Math.floor(diff / (1000 * 60 * 60 * 24)),
        Math.floor((diff / (1000 * 60 * 60)) % 24),
        Math.floor((diff / (1000 * 60)) % 60),
        Math.floor((diff / 1000) % 60)
      ];

      timeLeft.forEach((val, i) => {
        const id = ids[i];
        const digits = id === "days" ? 3 : 2;
        const newVal = format(val, digits);
        if (prevValues[i] !== newVal) {
          animateValue(id, newVal);
          prevValues[i] = newVal;
        }
      });
    }

    targetDate = getTargetFromURL();
    if (!targetDate) {
      document.body.innerHTML = "<h2 style='color:#333; text-align:center;'>请使用 ?target=20251120235959 格式传入目标时间</h2>";
    } else {
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
